<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agritest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href=/static/styles/style.css>   <!--href={{url_for('static', filename='style.css')}}-->
    {% block head %}
    {% endblock head %}
</head>
<style>
    .navbar {
  background-color: #333;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.navbar a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.navbar a:hover {
  background-color: darkgreen;
  color: white;
}

/* Add a color to the active/current link */
.navbar a.active {
  background-color: darkgreen;
  color:block;
}
</style>
<body>
 <header>
        <div class="navbar">
            <div class="nav-logo">
                <div class="logo"></div>
            </div>
            <div class="nav-links">
                <ul class="ul">
                    <li><a href='{{ url_for("home") }}'>Home</a></li>
                    <li><a href="#Detection">Detection of Leaf</a></li>
                    <li><a href='{{ url_for("predAll") }}'>Prediction of disease</a></li>
                     <li><a href='{{ url_for("solutions") }}'>Solutions for plant  Diseases</a></li>
                    <li><a href="#Contact">About Us</a></li>
                </ul>
            </div>
        </div>
    </header>
{% block body %}
{% endblock body %}
</body>
</html>
